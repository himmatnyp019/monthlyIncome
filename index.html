<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Pay for Your Day - Work Hours Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a3a1a 0%, #2d5a2d 100%);
            color: #e8f5e9;
            min-height: 100vh;
            transition: all 0.4s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            color: #1a3a1a;
        }

        /* Navbar */
        .navbar {
            background: rgba(21, 45, 21, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.4s ease;
        }

        body.light-mode .navbar {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: rgba(118, 255, 3, 0.2);
            border: 2px solid #76ff03;
            color: #76ff03;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 4px 15px rgba(118, 255, 3, 0.4);
        }

        body.light-mode .theme-toggle {
            background: rgba(26, 58, 26, 0.1);
            border-color: #2d5a2d;
            color: #2d5a2d;
        }

        body.light-mode .theme-toggle:hover {
            box-shadow: 0 4px 15px rgba(26, 58, 26, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #76ff03;
            text-shadow: 0 0 10px rgba(118, 255, 3, 0.5);
            transition: all 0.4s ease;
        }

        body.light-mode .logo {
            color: #2d5a2d;
            text-shadow: none;
        }

        .logo i {
            font-size: 2rem;
        }

        .get-started-btn {
            background: linear-gradient(135deg, #76ff03, #64dd17);
            color: #1a3a1a;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(118, 255, 3, 0.3);
        }

        body.light-mode .get-started-btn {
            background: linear-gradient(135deg, #2d5a2d, #1a3a1a);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(26, 58, 26, 0.3);
        }

        .get-started-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(118, 255, 3, 0.5);
        }

        body.light-mode .get-started-btn:hover {
            box-shadow: 0 6px 25px rgba(26, 58, 26, 0.4);
        }

        /* Hero Section */
        .hero {
            padding: 4rem 5%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            min-height: 70vh;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            color: #76ff03;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(118, 255, 3, 0.3);
            transition: all 0.4s ease;
        }

        body.light-mode .hero-content h1 {
            color: #2d5a2d;
            text-shadow: none;
        }

        .hero-content p {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #c8e6c9;
            transition: all 0.4s ease;
        }

        body.light-mode .hero-content p {
            color: #4a4a4a;
        }

        .floating-elements {
            position: relative;
            height: 400px;
        }

        .float-item {
            position: absolute;
            background: rgba(118, 255, 3, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(118, 255, 3, 0.3);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }

        body.light-mode .float-item {
            background: rgba(45, 90, 45, 0.05);
            border-color: rgba(45, 90, 45, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .float-item i {
            font-size: 2rem;
            color: #76ff03;
            transition: all 0.4s ease;
        }

        body.light-mode .float-item i {
            color: #2d5a2d;
        }

        .float-item span {
            font-size: 1.2rem;
            font-weight: 600;
            color: #76ff03;
            transition: all 0.4s ease;
        }

        body.light-mode .float-item span {
            color: #2d5a2d;
        }

        .float-item:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .float-item:nth-child(2) {
            top: 50%;
            right: 15%;
            animation-delay: 1s;
        }

        .float-item:nth-child(3) {
            bottom: 15%;
            left: 30%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Settings Section */
        .settings-section {
            background: rgba(21, 45, 21, 0.7);
            backdrop-filter: blur(10px);
            padding: 3rem 5%;
            margin: 2rem 5%;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        body.light-mode .settings-section {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(45, 90, 45, 0.2);
        }

        .settings-section h2 {
            font-size: 2.5rem;
            color: #76ff03;
            margin-bottom: 2rem;
            text-align: center;
            transition: all 0.4s ease;
        }

        body.light-mode .settings-section h2 {
            color: #2d5a2d;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .setting-item label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #c8e6c9;
            transition: all 0.4s ease;
        }

        body.light-mode .setting-item label {
            color: #2d5a2d;
        }

        .setting-item input,
        .setting-item select {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(118, 255, 3, 0.3);
            border-radius: 10px;
            padding: 0.8rem;
            color: #e8f5e9;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        body.light-mode .setting-item input,
        body.light-mode .setting-item select {
            background: rgba(45, 90, 45, 0.05);
            border-color: rgba(45, 90, 45, 0.3);
            color: #1a3a1a;
        }

        .setting-item input:focus,
        .setting-item select:focus {
            outline: none;
            border-color: #76ff03;
            box-shadow: 0 0 15px rgba(118, 255, 3, 0.3);
        }

        body.light-mode .setting-item input:focus,
        body.light-mode .setting-item select:focus {
            border-color: #2d5a2d;
            box-shadow: 0 0 15px rgba(45, 90, 45, 0.2);
        }

        .start-calc-btn {
            background: linear-gradient(135deg, #76ff03, #64dd17);
            color: #1a3a1a;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(118, 255, 3, 0.3);
            display: block;
            margin: 2rem auto;
        }

        body.light-mode .start-calc-btn {
            background: linear-gradient(135deg, #2d5a2d, #1a3a1a);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(45, 90, 45, 0.3);
        }

        .start-calc-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(118, 255, 3, 0.5);
        }

        body.light-mode .start-calc-btn:hover {
            box-shadow: 0 6px 25px rgba(45, 90, 45, 0.5);
        }

        /* Timeline Section */
        .timeline-section {
            padding: 2rem 5%;
            display: none;
        }

        .timeline-section.active {
            display: block;
        }

        .week-container {
            background: rgba(21, 45, 21, 0.7);
            backdrop-filter: blur(10px);
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        body.light-mode .week-container {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(45, 90, 45, 0.2);
        }

        .timeline-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .timeline-table th {
            background: rgba(118, 255, 3, 0.2);
            color: #76ff03;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #76ff03;
            transition: all 0.4s ease;
        }

        body.light-mode .timeline-table th {
            background: rgba(45, 90, 45, 0.1);
            color: #2d5a2d;
            border-bottom-color: #2d5a2d;
        }

        .timeline-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(118, 255, 3, 0.2);
            transition: all 0.4s ease;
        }

        body.light-mode .timeline-table td {
            border-bottom-color: rgba(45, 90, 45, 0.2);
            color: #1a3a1a;
        }

        .timeline-table tr {
            transition: all 0.3s ease;
        }

        .timeline-table tr:hover {
            background: rgba(118, 255, 3, 0.1);
        }

        body.light-mode .timeline-table tr:hover {
            background: rgba(45, 90, 45, 0.05);
        }

        .timeline-table tr.holiday {
            background: rgba(255, 87, 34, 0.2);
            position: relative;
        }

        .timeline-table tr.holiday::after {
            content: 'HOLIDAY';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 700;
            color: rgba(255, 87, 34, 0.5);
            pointer-events: none;
        }

        .timeline-table input[type="time"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(118, 255, 3, 0.3);
            border-radius: 5px;
            padding: 0.5rem;
            color: #e8f5e9;
            width: 100%;
            transition: all 0.4s ease;
        }

        body.light-mode .timeline-table input[type="time"] {
            background: rgba(45, 90, 45, 0.05);
            border-color: rgba(45, 90, 45, 0.3);
            color: #1a3a1a;
        }

        .holiday-btn {
            background: linear-gradient(135deg, #ff5722, #f4511e);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .holiday-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
        }

        .week-summary {
            background: rgba(118, 255, 3, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            color: #76ff03;
            transition: all 0.4s ease;
        }

        body.light-mode .week-summary {
            background: rgba(45, 90, 45, 0.1);
            color: #2d5a2d;
        }

        /* Report Section */
        .report-section {
            background: rgba(21, 45, 21, 0.9);
            backdrop-filter: blur(10px);
            padding: 3rem;
            margin: 2rem 5%;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        body.light-mode .report-section {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(45, 90, 45, 0.2);
        }

        .report-section h2 {
            font-size: 2.5rem;
            color: #76ff03;
            margin-bottom: 2rem;
            text-align: center;
            transition: all 0.4s ease;
        }

        body.light-mode .report-section h2 {
            color: #2d5a2d;
        }

        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .report-item {
            background: rgba(118, 255, 3, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            border: 2px solid rgba(118, 255, 3, 0.3);
            text-align: center;
            transition: all 0.4s ease;
        }

        body.light-mode .report-item {
            background: rgba(45, 90, 45, 0.05);
            border-color: rgba(45, 90, 45, 0.3);
        }

        .report-item h3 {
            color: #c8e6c9;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            transition: all 0.4s ease;
        }

        body.light-mode .report-item h3 {
            color: #4a4a4a;
        }

        .report-item p {
            color: #76ff03;
            font-size: 1.8rem;
            font-weight: 700;
            transition: all 0.4s ease;
        }

        body.light-mode .report-item p {
            color: #2d5a2d;
        }

        .final-income {
            background: linear-gradient(135deg, #76ff03, #64dd17);
            color: #1a3a1a;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin: 2rem 0;
            transition: all 0.4s ease;
        }

        body.light-mode .final-income {
            background: linear-gradient(135deg, #2d5a2d, #1a3a1a);
            color: #ffffff;
    
            font-weight: 700;
            margin: 2rem 0;
        }

        .action-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .action-btn {
            background: rgba(118, 255, 3, 0.2);
            border: 2px solid #76ff03;
            color: #76ff03;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        body.light-mode .action-btn {
            background: rgba(45, 90, 45, 0.1);
            border-color: #2d5a2d;
            color: #2d5a2d;
        }

        .action-btn:hover {
            background: #76ff03;
            color: #1a3a1a;
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(118, 255, 3, 0.5);
        }

        body.light-mode .action-btn:hover {
            background: #2d5a2d;
            color: #ffffff;
            box-shadow: 0 6px 25px rgba(45, 90, 45, 0.4);
        }

        .watermark {
            text-align: center;
            color: #76ff03;
            font-size: 0.9rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(118, 255, 3, 0.3);
            transition: all 0.4s ease;
        }

        body.light-mode .watermark {
            color: #2d5a2d;
            border-top-color: rgba(45, 90, 45, 0.3);
        }

        /* Footer */
        .footer {
            background: rgba(21, 45, 21, 0.95);
            padding: 3rem 5%;
            text-align: center;
            margin-top: 4rem;
            transition: all 0.4s ease;
        }

        body.light-mode .footer {
            background: rgba(245, 245, 245, 0.95);
            border-top: 2px solid rgba(45, 90, 45, 0.2);
        }

        .footer-slogan {
            font-size: 1.8rem;
            color: #76ff03;
            margin-bottom: 1rem;
            font-weight: 600;
            transition: all 0.4s ease;
        }

        body.light-mode .footer-slogan {
            color: #2d5a2d;
        }

        .footer-credit {
            color: #c8e6c9;
            font-size: 1rem;
            margin-top: 2rem;
            transition: all 0.4s ease;
        }

        body.light-mode .footer-credit {
            color: #4a4a4a;
        }

        .footer-credit a {
            color: #76ff03;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        body.light-mode .footer-credit a {
            color: #2d5a2d;
        }

        .footer-credit a:hover {
            text-shadow: 0 0 10px rgba(118, 255, 3, 0.5);
        }

        body.light-mode .footer-credit a:hover {
            text-shadow: 0 0 10px rgba(45, 90, 45, 0.3);
        }

        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        @media print {
            .navbar, .get-started-btn, .start-calc-btn, .action-buttons, .footer {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-money-bill-wave"></i>
            <span>Fair Pay</span>
        </div>
        <div class="navbar-right">
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                <i class="fas fa-sun"></i>
            </button>
            <button class="get-started-btn" onclick="scrollToSettings()">Get Started</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Fair Pay for Your Day</h1>
            <p>Calculate overall work hours per day, work hours per week, and work hours per month. Get accurate salary estimates with comprehensive expense tracking.</p>
        </div>
        <div class="floating-elements">
            <div class="float-item">
                <i class="fas fa-clock"></i>
                <span>Track Hours</span>
            </div>
            <div class="float-item">
                <i class="fas fa-calendar-check"></i>
                <span>Daily Logs</span>
            </div>
            <div class="float-item">
                <i class="fas fa-dollar-sign"></i>
                <span>Fair Salary</span>
            </div>
        </div>
    </section>

    <!-- Settings Section -->
    <section class="settings-section" id="settings">
        <h2>Configure Your Settings</h2>
        <div class="settings-grid">
            <div class="setting-item">
                <label for="month">Select Month</label>
                <select id="month">
                    <option value="0">January 2025</option>
                    <option value="1">February 2025</option>
                    <option value="2">March 2025</option>
                    <option value="3">April 2025</option>
                    <option value="4">May 2025</option>
                    <option value="5">June 2025</option>
                    <option value="6">July 2025</option>
                    <option value="7">August 2025</option>
                    <option value="8">September 2025</option>
                    <option value="9">October 2025</option>
                    <option value="10">November 2025</option>
                    <option value="11">December 2025</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="currency">Currency</label>
                <select id="currency">
                    <option value="₩">KRW (₩)</option>
                    <option value="$">USD ($)</option>
                    <option value="€">EUR (€)</option>
                    <option value="£">GBP (£)</option>
                    <option value="¥">JPY (¥)</option>
                    <option value="₹">INR (₹)</option>
                    <option value="Rs">NPR (Rs)</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="hourlyRate">Salary Per Hour</label>
                <input type="number" id="hourlyRate" placeholder="Enter hourly rate" step="0.01" min="0">
            </div>
            <div class="setting-item">
                <label for="perMinute">Salary Per Minute (Auto)</label>
                <input type="text" id="perMinute" readonly placeholder="Auto-calculated">
            </div>
            <div class="setting-item">
                <label for="travelExpense">Daily Travel Expense (Optional)</label>
                <input type="number" id="travelExpense" placeholder="0.00" step="0.01" min="0">
            </div>
            <div class="setting-item">
                <label for="foodExpense">Daily Food Expense (Optional)</label>
                <input type="number" id="foodExpense" placeholder="0.00" step="0.01" min="0">
            </div>
            <div class="setting-item">
                <label for="otherExpense">Other Daily Expense (Optional)</label>
                <input type="number" id="otherExpense" placeholder="0.00" step="0.01" min="0">
            </div>
            <div class="setting-item">
                <label for="tax">Tax Percentage (Optional)</label>
                <input type="number" id="tax" placeholder="0" step="0.01" min="0" max="100">
            </div>
            <div class="setting-item">
                <label for="timeFormat">Time Format</label>
                <select id="timeFormat">
                    <option value="12">12 Hour</option>
                    <option value="24">24 Hour</option>
                </select>
            </div>
        </div>
        <button class="start-calc-btn" onclick="startCalculation()">Start Calculation</button>
    </section>

    <!-- Timeline Section -->
    <section class="timeline-section" id="timeline"></section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-slogan">Hard Work Pays More</div>
        <div class="footer-credit">
            Created with <i class="fas fa-heart" style="color: #ff5722;"></i> by 
            <a href="https://www.himmatneupane.com" target="_blank">Himmat Neupane</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let settingsData = {};
        let timelineData = [];

        // Theme Toggle Function
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load saved theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // Auto-calculate per minute salary
        document.getElementById('hourlyRate').addEventListener('input', function() {
            const hourlyRate = parseFloat(this.value) || 0;
            const perMinute = (hourlyRate / 60).toFixed(4);
            document.getElementById('perMinute').value = perMinute;
        });

        function scrollToSettings() {
            document.getElementById('settings').scrollIntoView({ behavior: 'smooth' });
        }

        function startCalculation() {
            // Get all settings
            const month = parseInt(document.getElementById('month').value);
            const currency = document.getElementById('currency').value;
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
            const travelExpense = parseFloat(document.getElementById('travelExpense').value) || 0;
            const foodExpense = parseFloat(document.getElementById('foodExpense').value) || 0;
            const otherExpense = parseFloat(document.getElementById('otherExpense').value) || 0;
            const tax = parseFloat(document.getElementById('tax').value) || 0;
            const timeFormat = document.getElementById('timeFormat').value;

            if (hourlyRate <= 0) {
                alert('Please enter a valid hourly rate');
                return;
            }

            settingsData = {
                month,
                currency,
                hourlyRate,
                travelExpense,
                foodExpense,
                otherExpense,
                tax,
                timeFormat
            };

            generateTimeline();
        }

        function generateTimeline() {
            const year = 2025;
            const daysInMonth = new Date(year, settingsData.month + 1, 0).getDate();
            const timelineSection = document.getElementById('timeline');
            timelineSection.innerHTML = '';
            timelineSection.classList.add('active');

            timelineData = [];
            let weekNumber = 1;
            let weekHtml = '';
            let weekDays = [];

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, settingsData.month, day);
                const dayName = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'][date.getDay()];
                const dateStr = `${String(settingsData.month + 1).padStart(2, '0')}/${String(day).padStart(2, '0')}`;

                timelineData.push({
                    date: dateStr,
                    day: dayName,
                    startTime: '',
                    endTime: '',
                    isHoliday: false,
                    totalHours: 0
                });

                weekDays.push(day - 1);

                if (date.getDay() === 6 || day === daysInMonth) {
                    // End of week or month
                    weekHtml += createWeekTable(weekNumber, weekDays);
                    weekNumber++;
                    weekDays = [];
                }
            }

            timelineSection.innerHTML = weekHtml + createReportSection();
            timelineSection.scrollIntoView({ behavior: 'smooth' });
        }

        function createWeekTable(weekNumber, dayIndices) {
            let html = `<div class="week-container" id="week-${weekNumber}">`;
            html += `<table class="timeline-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Hours Worked</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>`;

            dayIndices.forEach(index => {
                const data = timelineData[index];
                html += `<tr id="row-${index}">
                    <td>${data.date} (${data.day})</td>
                    <td><input type="time" id="start-${index}" onchange="calculateHours(${index})"></td>
                    <td><input type="time" id="end-${index}" onchange="calculateHours(${index})"></td>
                    <td id="hours-${index}">0h 0m</td>
                    <td><button class="holiday-btn" onclick="toggleHoliday(${index})">Mark Holiday</button></td>
                </tr>`;
            });

            html += `</tbody></table>`;
            html += `<div class="week-summary" id="week-summary-${weekNumber}">Week ${weekNumber} Total: 0h 0m</div>`;
            html += `</div>`;

            return html;
        }

        function calculateHours(index) {
            const row = document.getElementById(`row-${index}`);
            if (row.classList.contains('holiday')) return;

            const startTime = document.getElementById(`start-${index}`).value;
            const endTime = document.getElementById(`end-${index}`).value;

            if (startTime && endTime) {
                const start = new Date(`2000-01-01T${startTime}`);
                const end = new Date(`2000-01-01T${endTime}`);
                let diff = (end - start) / 1000 / 60; // minutes

                if (diff < 0) diff += 24 * 60; // Handle overnight shifts

                const hours = Math.floor(diff / 60);
                const minutes = Math.floor(diff % 60);

                timelineData[index].startTime = startTime;
                timelineData[index].endTime = endTime;
                timelineData[index].totalHours = diff / 60;

                document.getElementById(`hours-${index}`).textContent = `${hours}h ${minutes}m`;

                updateWeeklySummaries();
                updateFinalReport();
            }
        }

        function toggleHoliday(index) {
            const row = document.getElementById(`row-${index}`);
            const isHoliday = !row.classList.contains('holiday');

            row.classList.toggle('holiday');
            timelineData[index].isHoliday = isHoliday;

            if (isHoliday) {
                document.getElementById(`start-${index}`).disabled = true;
                document.getElementById(`end-${index}`).disabled = true;
                document.getElementById(`hours-${index}`).textContent = '0h 0m';
                timelineData[index].totalHours = 0;
            } else {
                document.getElementById(`start-${index}`).disabled = false;
                document.getElementById(`end-${index}`).disabled = false;
            }

            updateWeeklySummaries();
            updateFinalReport();
        }

        function updateWeeklySummaries() {
            let weekNum = 1;
            let weekTotal = 0;
            let dayCount = 0;

            timelineData.forEach((data, index) => {
                weekTotal += data.totalHours;
                dayCount++;

                const date = new Date(2025, settingsData.month, index + 1);
                if (date.getDay() === 6 || index === timelineData.length - 1) {
                    const hours = Math.floor(weekTotal);
                    const minutes = Math.floor((weekTotal % 1) * 60);
                    const summaryEl = document.getElementById(`week-summary-${weekNum}`);
                    if (summaryEl) {
                        summaryEl.textContent = `Week ${weekNum} Total: ${hours}h ${minutes}m`;
                    }
                    weekNum++;
                    weekTotal = 0;
                }
            });
        }

        function updateFinalReport() {
            const totalHours = timelineData.reduce((sum, data) => sum + data.totalHours, 0);
            const workDays = timelineData.filter(data => !data.isHoliday && data.totalHours > 0).length;
            const grossSalary = totalHours * settingsData.hourlyRate;
            
            const dailyExpenses = settingsData.travelExpense + settingsData.foodExpense + settingsData.otherExpense;
            const totalExpenses = dailyExpenses * workDays;
            
            const taxAmount = (grossSalary * settingsData.tax) / 100;
            const netIncome = grossSalary - totalExpenses - taxAmount;

            const hours = Math.floor(totalHours);
            const minutes = Math.floor((totalHours % 1) * 60);

            document.getElementById('total-hours').textContent = `${hours}h ${minutes}m`;
            document.getElementById('work-days').textContent = workDays;
            document.getElementById('gross-salary').textContent = `${settingsData.currency}${grossSalary.toFixed(2)}`;
            document.getElementById('total-expenses').textContent = `${settingsData.currency}${totalExpenses.toFixed(2)}`;
            document.getElementById('tax-amount').textContent = `${settingsData.currency}${taxAmount.toFixed(2)}`;
            document.getElementById('net-income').textContent = `${settingsData.currency}${netIncome.toFixed(2)}`;
        }

        function createReportSection() {
            return `
                <div class="report-section" id="report">
                    <h2>Monthly Report</h2>
                    <div class="report-grid">
                        <div class="report-item">
                            <h3>Total Work Hours</h3>
                            <p id="total-hours">0h 0m</p>
                        </div>
                        <div class="report-item">
                            <h3>Total Work Days</h3>
                            <p id="work-days">0</p>
                        </div>
                        <div class="report-item">
                            <h3>Gross Salary</h3>
                            <p id="gross-salary">${settingsData.currency}0.00</p>
                        </div>
                        <div class="report-item">
                            <h3>Total Expenses</h3>
                            <p id="total-expenses">${settingsData.currency}0.00</p>
                        </div>
                        <div class="report-item">
                            <h3>Tax Amount</h3>
                            <p id="tax-amount">${settingsData.currency}0.00</p>
                        </div>
                    </div>
                    <div class="final-income">
                        Final Income After Expenses: <span id="net-income">${settingsData.currency}0.00</span>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="printSalarySheet()">
                            <i class="fas fa-print"></i> Print Salary Sheet
                        </button>
                        <button class="action-btn" onclick="saveScreenshot()">
                            <i class="fas fa-download"></i> Save Screenshot
                        </button>
                    </div>
                    <div class="watermark">
                        Fair Pay for Your Day - Professional Work Hours Calculator
                    </div>
                </div>
            `;
        }

        function printSalarySheet() {
            window.print();
        }

        function saveScreenshot() {
            const reportSection = document.getElementById('report');
            const timeline = document.getElementById('timeline');
            
            // Temporarily show everything for screenshot
            const actionButtons = document.querySelector('.action-buttons');
            const originalDisplay = actionButtons.style.display;
            actionButtons.style.display = 'none';

            html2canvas(timeline, {
                backgroundColor: '#1a3a1a',
                scale: 2,
                logging: false,
                useCORS: true
            }).then(canvas => {
                // Restore action buttons
                actionButtons.style.display = originalDisplay;

                // Create download link
                const link = document.createElement('a');
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                                   'July', 'August', 'September', 'October', 'November', 'December'];
                link.download = `salary-sheet-${monthNames[settingsData.month]}-2025.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Set current month as default
        const currentMonth = new Date().getMonth();
        document.getElementById('month').value = currentMonth;
    </script>
</body>
</html>
